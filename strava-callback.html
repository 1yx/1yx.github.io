<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava 授权中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ffcccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>崩了么</h1>
        <div class="spinner"></div>
        <p id="status">正在连接 Strava...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        // 提取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');

        if (error) {
            // 用户拒绝授权或发生错误
            statusEl.textContent = '授权失败';
            errorEl.textContent = `错误: ${error}`;
            errorEl.style.display = 'block';

            // 3秒后尝试打开应用
            setTimeout(() => {
                window.location.href = 'bengleme://strava-auth?error=' + encodeURIComponent(error);
            }, 3000);
        } else if (code) {
            // 授权成功，重定向到应用
            statusEl.textContent = '授权成功！正在返回应用...';

            // 立即重定向到应用的 URL scheme
            const appUrl = 'bengleme://strava-auth?code=' + encodeURIComponent(code);
            window.location.href = appUrl;

            // 备用方案：如果 1 秒后还没跳转，显示手动打开链接
            setTimeout(() => {
                statusEl.textContent = '如果应用没有自动打开，请点击下方链接：';
                const link = document.createElement('a');
                link.href = appUrl;
                link.textContent = '打开崩了么应用';
                link.style.color = 'white';
                link.style.textDecoration = 'underline';
                document.querySelector('.container').appendChild(link);
            }, 1000);
        } else {
            // 没有 code 参数
            statusEl.textContent = '授权失败';
            errorEl.textContent = '未收到授权码';
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
